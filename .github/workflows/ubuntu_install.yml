name: Ubuntu Installation Test

on:
  push:
    branches: [ main ]
    paths:
      - 'script/install.sh'
      - '.github/workflows/ubuntu_install.yml'
      - '.github/scripts/run_in_ubuntu.sh'
  pull_request:
    branches: [ main ]
    paths:
      - 'script/install.sh'
      - '.github/workflows/ubuntu_install.yml'
      - '.github/scripts/run_in_ubuntu.sh'
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make helper script executable
        run: chmod +x .github/scripts/run_in_ubuntu.sh

      - name: Run test in Ubuntu container
        run: |
          docker run --rm \
            -v "$PWD":"/repo" \
            -w "/repo" \
            ubuntu:latest \
            bash .github/scripts/run_in_ubuntu.sh